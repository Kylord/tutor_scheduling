<!DOCTYPE html>
 <html ng-app="tutorScheduling">   
    
<head>
 <title>Tutor Scheduling App</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
   <!-- an emoji stylesheet I found -->
  <link href = "https://afeld.github.io/emoji-css/emoji.css" rel = "stylesheet" >
  <!-- angular code -->
  <script src = "js/angular.min.js" ></script>
  <script src="js/tutorScheduling.module.js"></script>
  <script src="js/data.tutorScheduling.controller.js"></script>
  <script src="js/tutorScheduling.filter.js"></script>
   <script src="js/dataAdmin.tutorScheduling.controller.js"></script>
</head>

 <body>
  <!-- MENU -->
  <div class="container" ng-controller = "dataControl">
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark" ng-init = "checkifloggedin()">
     <ul class="navbar-nav">
     <li><a class="nav-link" href="index.html" ng-click="logout()">Log out</a></li>
   </ul>  
  </nav> 
  <!-- BODY -->   
 <h1>This is the landing page for an admin</h1>
     <h3>Users </h3>
    <div class="container" ng-controller = "adminDataControl">
     <table border=3>
     <tr ng-repeat = "i in data.value.users">
      <td>{{i.HAWKID}}</td>
      <td>{{i.FIRST_NAME}}</td>
      <td>{{i.LAST_NAME}}</td>
      <td>{{i.EMAIL}}</td>
      <td><button type="button">Edit</button></td>
      <td><button type="button">Delete</button></td>
     </tr>
     </table>
    </div>

 
 
 
 
    
 </body>
</html>
