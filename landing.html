<!DOCTYPE html>
 <html ng-app="tutorScheduling">   
    
<head>
 <title>Tutor Scheduling App</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>

  
  <!-- angular code -->
  <script src = "js/angular.min.js" ></script>
  <script src="js/tutorScheduling.module.js"></script>
  <script src="js/data.tutorScheduling.controller.js"></script>
  <script src="js/tutorScheduling.filter.js"></script>

  
  
</head>

 <body>
 <!-- MENU BAR -->
<div class="container" ng-controller="dataControl">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" ng-init = "checkifloggedin()">
   <ul class="navbar-nav">
     <li><a class="nav-link" href="index.html" ng-click="logout()">Log out</a></li>
   </ul>  
  </nav> 

   
   <!-- The current users list of courses -->
    
    <h3>My upcoming tutoring sessions: </h3>
    <div class="container">
     <table border=3>
     <tr ng-repeat = "i in data.current_sessions">
      <td>{{i.DATE_TIME}}</td>
      <td>{{i.COURSE_FRIENDLY}}</td>
      <td>{{i.FIRST_NAME}}</td>
      <td>{{i.LAST_NAME}}</td>
      <td>{{i.EMAIL}}</td>
      <td><button type="button" ng-click= "cancelTimeSlot(i.DATE_TIME, i.SESSION_NO)">Cancel</button></td>
     </tr>
     </table>
    </div>

   <p></p>
   <h3>Courses I'm Enrolled In: </h3>
    <div class= "container" ng-repeat="i in data.value">
     <h5>{{i.COURSE_FRIENDLY}}<input type="checkbox" ng-model="var"></h5>
      <table ng-show = "var" border=1>
       <tr>
        <td>Time</td>
        <td>First Name</td>
        <td>Last Name</td>
        <td>Email</td>
       </tr>
       <tr ng-repeat = "j in i.times">
         <td>{{j.DATE_TIME}}</td>
         <td>{{j.FIRST_NAME}}</td>
         <td>{{j.LAST_NAME}}</td>
         <td>{{j.EMAIL}}</td>
         <td><button type="button" ng-click = "reserveTimeSlot(j.DATE_TIME, j.SESSION_NO)">Reserve slot</button></td>
        </tr>
       </table>
      </div> 

    <p></p>    
    <h3>Courses I tutor:</h3>
    
    
    <div class= "container">
     
     
     
     </div>
    
    
    
    
    
</div> 
 </body>
</html>
