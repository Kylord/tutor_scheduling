<!DOCTYPE html>
 <html ng-app="tutorScheduling">   
    
<head>
 <title>Tutor Scheduling App</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>

  
  <!-- angular code -->
  <script src = "js/angular.min.js" ></script>
  <script src="js/tutorScheduling.module.js"></script>
  <script src="js/data.tutorScheduling.controller.js"></script>
  <script src="js/tutorScheduling.filter.js"></script>
  <script src = "js/angular-route.min.js" ></script>
  
  
</head>

 <body>
 <!-- MENU BAR -->  
 <div class="container" ng-controller = "dataControl">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" ng-init = "checkifloggedin()">
   <ul class="navbar-nav">
     <li><a class="nav-link" href="index.html" ng-click="logout()">Log out</a></li>
   </ul>  
  </nav> 

   <h2>This is the landing page for a student or a student that is also a tutor</h2>
   <!-- The current users list of courses -->
    <table ng-controller= "dataControl" border=1>
     <tr>Courses I'm Enrolled in:</tr>
      <tr ng-repeat ="i in data.courses">
       <td><a href = "course.view.html">{{i.COURSE_FRIENDLY}}</a></td>
       </tr>
    </table>

    
    <p> </p>
    <table ng-controller= "dataControl" border=1>
     <tr>Courses I tutor:</tr>
      <tr ng-repeat ="j in data.courses_tutor">
       <td><a href = "">{{j.COURSE_FRIENDLY}}</a></td>
       </tr>
    </table>
  </div>
 </body>
</html>
